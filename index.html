<!doctype html>
<html class="no-js" lang="">


<head>
    <meta charset="utf-8"/>

    <link href="css/main.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">

    <link href="bootsrap.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<div class="row row-cols-1 row-cols-md-2 mb-3 text-center">
    <div class="inscription col">
        <h1>Inscription Newsletter</h1>
        <form action="" id="form" method="">
            <div class="form-one">
                <input id="name" name="name" placeholder="Nom" required type="text" value>
            </div>
            <div class="form-one">
                <input id="prenom" name="prenom" placeholder="Prénom" required type="text" value>
            </div>
            <div class="form-one">
                <input id="mail" name="mail" placeholder="exemple@outlook.fr" required type="email" value>
            </div>
            <div class="button-sender">
                <input class="button-send btn btn-primary" type="submit" value="S'inscrire">
            </div>
        </form>
    </div>

    <div id="list-inscription">
        <h1>Liste des inscrits à la newsletter :</h1>
    </div>
</div>

<script src="js/main.js"></script>
</body>

</html>
